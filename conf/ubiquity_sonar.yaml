%YAML 1.1
---
# ubiquity_sonar Configuration File
# 
# Note:  Invalid values are ignored and defaults are used.

  ubiquity:
    sonar:

# serial_comm_port points to the communications device
#   Case Sensitive : default = "/dev/ttyS0"
      serial_comm_port : /dev/ttyUSB0

# Valid baud rates are:
# 110, 300, 600, 1200, 2400, 4800, 9600, 
# 14400, 19200, 28800, 38400, 56000, 
# 57600, 115200, 128000, 153600, 230400, 
# 256000, 460800, and 921600 
#
# default = 115200
      serial_baud : 115200

# Valid byte sizes are 5, 6, 7, or 8
# default = 8
      serial_byte_size : 8

# Valid parity values are "none", "odd" and "even"
# Case Insensitive.  Default = "none"
      serial_parity : "odd"

# Valid flow control values include "none", "software", and "hardware"
# Case Insensitive.  Default = "none"
      serial_flow_control : "hardware"

# The field of view setting is set in radians.
#
#  Radians are approximately equal to
#       (Degrees x Pi) / 180
      sonar_field_of_view : 0.175 # 10 degrees or 0.175 radians

# Sonar minimum range in meters
      sonar_minimum_range : .01 # 1 centimeter

# Sonar maximum range in meters
      sonar_maximum_range : 4

